      <p>Talk to the students about this before the drama begins. <br>
        Have a discussion on what draws our attention and what dissipates our 
        attention.</p>

<ul>
<li>Eyes
<li>Mouths
<li>Hands
<li>Gestures
<li>Proximity/distance
<li>Relative height
<li>Touch
<li>An object in the scene
</ul>
